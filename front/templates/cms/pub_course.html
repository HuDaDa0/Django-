{% extends 'cms/base.html' %}


{% block title %}
    发布课程
{% endblock %}


{% block head %}
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/pub_course.min.js' %}"></script>

{% endblock %}


{% block content-header %}
    <h1>发布课程</h1>
{% endblock %}


{% block content %}
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="title-input">标题</label>
                            <input type="text" name="title" id="title-input" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category-input">分类</label>
                            <select type="text" name="category" id="category-input" class="form-control">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="teacher-input">讲师</label>
                            <select name="teacher" class="form-control" id="teacher-input">
                                {% for teacher in teachers %}
                                    <option value="{{ teacher.id }}">{{ teacher.username }}</option>
                                {% endfor %}

                            </select>
                        </div>
                        <div class="form-group">
                            <label for="video-input">视频地址</label>
                            <input type="text" class="form-control" name="video" id="video-input" placeholder="视频地址">
                        </div>
                        <div class="form-group">
                            <label for="cover-input">封面图</label>
                            <input type="text" name="cover" class="form-control" placeholder="封面图" id="cover-input">
                        </div>
                        <div class="form-group">
                            <label for="price-input">价格</label>
                            <input type="text" name="price" class="form-control" placeholder="价格" id="price-input">
                        </div>
                        <div class="form-group">
                            <label for="duration-input">时长</label>
                            <input type="text" name="duration" class="form-control" id="duration-input">
                        </div>
                        <div class="form-group">
                            <label for="content-form">简介</label>
                            <script id="editor" type="text/plain">

                            </script>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary pull-right" id="submit-btn">提交</button>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
